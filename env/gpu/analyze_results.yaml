name: analyze-results
channels:
    - conda-forge
    - bioconda
    - pytorch
    - nvidia
    - defaults
dependencies:
    - python=3.10
    - anndata>=0.8.0
    - scanpy>=1.9.0
    - numpy
    - pandas
    - jax
    - jaxlib
    - cuda-nvcc
    - plotnine==0.8.0
    - matplotlib==3.5
    - xarray=2022.12.0
    - dask=2022.12.1
    - netcdf4=1.6.2
    - bottleneck=1.3.5
    - jupyter==1.0.0
    - jupyterlab==3.5.3
    - pip
    - pip:
          - click
          - scib-metrics>=0.0.7
          - scvi-tools==0.20.0
          - git+ssh://git@github.com/YosefLab/scvi-v2.git@main
          - vendi-score==0.0.3
          - remote-pdb==2.1.0
