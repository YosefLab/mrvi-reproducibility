name: run-models
channels:
    - conda-forge
    - bioconda
    - pytorch
    - nvidia
    - defaults
dependencies:
    - python=3.10
    - anndata>=0.8.0
    - scanpy>=1.9.0
    - pytorch
    - scvi-tools=0.17.4
    - torchvision
    - torchaudio
    - cudatoolkit=11.6
    - jax
    - jaxlib
    - cuda-nvcc
    - xarray=2022.12.0
    - dask=2022.12.1
    - netcdf4=1.6.2
    - bottleneck=1.3.5
    - pip
    - pip:
          - click
          - scikit-learn==1.0.2
          - scikit-misc==0.1.4
          - mrvi>=0.1.0
          - git+ssh://git@github.com/YosefLab/scvi-v2.git@jhong/xarray
          - remote-pdb==2.1.0
