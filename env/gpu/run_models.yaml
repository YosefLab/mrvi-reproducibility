name: run-models
channels:
    - pytorch
    - nvidia
    - conda-forge
    - bioconda
    - defaults
dependencies:
    - python=3.10
    - anndata>=0.8.0
    - scanpy>=1.9.0
    - pytorch
    - torchvision
    - torchaudio
    - pytorch-cuda=11.8
    - xarray=2022.12.0
    - dask=2022.12.1
    - netcdf4=1.6.2
    - bottleneck=1.3.5
    - pip
    - pip:
        - --find-links https://storage.googleapis.com/jax-releases/jax_cuda_releases.html
        - "jax[cuda11_pip]"
        - click
        - scikit-learn==1.0.2
        - scikit-misc==0.1.4
        - scvi-tools
        - mrvi>=0.1.0
        - git+ssh://git@github.com/YosefLab/scvi-v2.git@regs
        - remote-pdb==2.1.0
