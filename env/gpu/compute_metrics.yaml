name: compute-metrics
channels:
    - conda-forge
    - bioconda
    - pytorch
    - nvidia
    - defaults
dependencies:
    - python=3.10
    - anndata>=0.8.0
    - scanpy>=1.9.0
    - numpy
    - pandas
    - jax
    - jaxlib
    - cuda-nvcc
    - xarray=2022.12.0
    - dask=2022.12.1
    - netcdf4=1.6.2
    - bottleneck=1.3.5
    - pip
    - pip:
          - click
          - scib-metrics>=0.0.7
          - vendi-score==0.0.3
          - ete3==3.1.2
          - remote-pdb==2.1.0
