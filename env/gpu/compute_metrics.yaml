name: compute-metrics
channels:
    - conda-forge
    - bioconda
    - pytorch
    - nvidia
    - defaults
dependencies:
    - python=3.10
    - anndata>=0.8.0
    - scanpy>=1.9.0
    - numpy
    - pandas
    - jax
    - jaxlib
    - cuda-nvcc
    - pip
    - pip:
          - click
          - scikit-learn==1.0.2
          - scikit-misc==0.1.4
          - scib-metrics>=0.0.7
          - vendi-score==0.0.3
