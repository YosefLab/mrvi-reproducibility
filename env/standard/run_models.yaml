name: run-models
channels:
    - conda-forge
    - bioconda
    - pytorch
    - nvidia
    - defaults
dependencies:
    - python=3.10
    - anndata>=0.8.0
    - scanpy>=1.9.0
    - pytorch
    - scvi-tools=0.17.4
    - torchvision
    - torchaudio
    - jax
    - jaxlib
    - pip
    - pip:
          - click
          - scikit-learn==1.0.2
          - scikit-misc==0.1.4
          - mrvi>=0.1.0
          - git+ssh://git@github.com/YosefLab/scvi-v2.git
